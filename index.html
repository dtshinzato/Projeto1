<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 1</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <h1 class="insideHeader">Super Meme Battle</h1>
      <button id="start" class="btn-3d" class="insideHeader">Start</button>
    </header>

    <section id="board"></section>
    <section id="confirmBtn"></section>
    <div id="mainGame">
      <div class="container jogador">
        <div class="progress-bar">Attack!</div>
        <hr></hr>
        <progress id="health-player" value="10" max="10"></progress>
        
        <img src="./images/1.jpg" alt="meme" id="jogador">
      </div>
      <hr/>
      <div class="container oponente">
        <div class="progress-bar">Attack!</div>
        <hr></hr>
        <progress id="health-oponent" value="10" max="10"></progress>
        <img src="./images/1.jpg" alt="meme" id="oponente">
      </div>
    </div>

    <script src="./game.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
